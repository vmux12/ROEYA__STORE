<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - roeya__store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#7a3b8f;
  direction:rtl;
}
.checkout-page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.checkout-wrapper{
  width:100%;
  max-width:1100px;
  display:flex;
  gap:30px;
  background:rgba(255,255,255,.12);
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  backdrop-filter:blur(10px);
}
.checkout-left{
  flex:1;
  padding:40px;
}
.checkout-left h2{
  margin:0;
  color:#fff;
}
.sub-title{
  color:#f4e7f2;
  margin-bottom:20px;
}
.input-group{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:15px;
  background:rgba(255,255,255,.12);
  padding:10px;
  border-radius:12px;
}
.input-group i{
  color:#fff;
}
.input-group input,
.input-group select{
  width:100%;
  height:40px;
  border:none;
  outline:none;
  background:#e38bb7;
  color:#fff;
  border-radius:8px;
  padding:0 10px;
}
.input-group input::placeholder{
  color:#ffe6f0;
}
.btn-submit{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#fff;
  color:#7a3b8f;
  font-weight:700;
  cursor:pointer;
}
.checkout-right{
  width:350px;
  padding:40px;
  background:rgba(255,255,255,.12);
}
.checkout-right h3{
  color:#fff;
}
.summary-card{
  margin-top:20px;
  background:rgba(255,255,255,.18);
  padding:20px;
  border-radius:12px;
}
.summary-item{
  display:flex;
  justify-content:space-between;
  color:#fff;
  margin-bottom:10px;
}
.summary-item.total{
  border-top:1px solid rgba(255,255,255,.3);
  padding-top:10px;
  font-weight:700;
}
@media(max-width:900px){
  .checkout-wrapper{flex-direction:column;}
  .checkout-right{width:100%;}
}
</style>
</head>

<body>

<div class="checkout-page">
<div class="checkout-wrapper">

<!-- LEFT -->
<div class="checkout-left">
<h2>Checkout</h2>
<p class="sub-title">Fill your details to confirm your order</p>

<form id="checkoutForm">

<div class="input-group">
<i class="fa-solid fa-user"></i>
<input type="text" id="name" placeholder="Full Name" required>
</div>

<div class="input-group">
<i class="fa-solid fa-phone"></i>
<input type="tel" id="phone" placeholder="Phone Number" required>
</div>

<div class="input-group">
<i class="fa-solid fa-city"></i>
<select id="ville" required>
<option value="">Choose Ville</option>
<option>Casablanca</option>
<option>Rabat</option>
<option>Marrakech</option>
<option>Agadir</option>
<option>Tangier</option>
<option>Fes</option>
<option>Oujda</option>
<option>Kénitra</option>
<option>Tetouan</option>
<option>Laayoune</option>
</select>
</div>

<div class="input-group">
<i class="fa-solid fa-shirt"></i>
<select id="size" required>
<option value="">Choose Size</option>
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
<option>XXL</option>
<option>XXXL</option>
</select>
</div>

<button class="btn-submit" type="submit">Place Order</button>

</form>
</div>

<!-- RIGHT -->
<div class="checkout-right">
<h3>Winter Order</h3>

<div class="summary-card">
<div class="summary-item">
<span>Subtotal</span>
<span id="subtotal">0 DH</span>
</div>

<div class="summary-item">
<span>Livraison</span>
<span id="shipping">19 DH</span>
</div>

<div class="summary-item total">
<span>Total</span>
<span id="total">0 DH</span>
</div>
</div>
</div>

</div>
</div>

<script>
/* ===== PRICE LOGIC ===== */
const subtotal = parseFloat(localStorage.getItem("subtotal")) || 0;
const shipping = 19;
const total = subtotal + shipping;

document.getElementById("subtotal").innerText = subtotal.toFixed(2) + " DH";
document.getElementById("total").innerText = total.toFixed(2) + " DH";

/* ===== FORM SUBMIT ===== */
document.getElementById("checkoutForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name  = nameInput = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const ville = document.getElementById("ville").value;
  const size  = document.getElementById("size").value;

  if(!name || !phone || !ville || !size){
    alert("عافاك عمر جميع المعلومات");
    return;
  }

  localStorage.setItem("order_name", name);
  localStorage.setItem("order_phone", phone);
  localStorage.setItem("order_ville", ville);
  localStorage.setItem("order_size", size);
  localStorage.setItem("order_total", total);

  window.location.href = "checkout-success.html";
});
</script>

</body>
</html>
